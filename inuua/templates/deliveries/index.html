{% extends 'base.html' %}
{% block styles %}
<style>
    h1{
        text-align: center;
    }
    .date-time{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .date{
        width: 98%;
    }
</style>
{% endblock styles %}
{% block logout%}
<a href="{% url 'logout' %}" style="color: red;">Logout</a>
{% endblock logout%}
{% block content %}
<h1>{{heading}}</h1>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 col-sm-12">
        <form action="." method="POST" class="form-control">
            {% csrf_token %}
            <label for="item"><h4>Item</h4></label>
            <select name="item" class="form-control" id="">
                {% if items%}
                {% for item in items%}
                <option value={{item.id}}>{{item}}</option>
                {% endfor %}
                {% else %}
                <option value="">No items in stock yet</option>
                {% endif %}
            </select>
            <label for="quantity"><h4>Quantity</h4></label>
            <input type="number" class="form-control" name="quantity" id="">
            <div class="date-time">
                <div class="date">
                    <label for="dateTime"><h4>Date Time</h4></label>
                    <input type="datetime-local" class="form-control date" name="dateTime"   id="dateTime">
                </div>  
            </div>
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>

{% endblock %}

{% block scripts %}
<script>
var today = new Date();
var dd = today.getDate();
var month = today.getMonth()+1;
var yyyy = today.getFullYear();
var hh = today.getHours();
var mm = today.getMinutes();
var ss = today.getSeconds();
var x = yyyy+"-"+month+"-"+dd+"T"+hh+":"+mm+":"+ss
console.log(x)
</script>
{% endblock scripts %}
